<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" method="POST" action="/">
        <input id="nname" name="nickname" placeholder="Nickname">
        <input id="fname" name="first_name" placeholder="First Name">
        <input id="lname" name="last_name" placeholder="Last Name">
        <input id="email" name="email" placeholder="Email">
        <input id="password" name="password" placeholder="Password" type="password">
        <div class="dropdown-container">
            <input id="age-input" name="age" placeholder="Age">
            <select id="gender-dropdown" name="gender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button id="submit" type="submit">Sign Up</button>
    </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
